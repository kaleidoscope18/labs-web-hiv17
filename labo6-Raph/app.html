<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mon pense-bête</title>
        <script
            src="https://code.jquery.com/jquery-3.1.1.js"
            integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
            crossorigin="anonymous">
        </script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"
            integrity="sha256-SzKOQsVYGX1bmddyfPzGC6yXY/rWYGUSMOi6+T9gZ+0="
            crossorigin="anonymous">
        </script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"
            integrity="sha256-JN0u7081AU4SZiikD1KKHSSBk/BNVFiTE95qK++aB6Y="
            crossorigin="anonymous">
        </script>
    </head>
    <body>
        <section id="tasksApp">
            <header id="header">
                <h1>Mes tâches</h1>
                <input id="newTask" placeholder="Nouvelle tâche">
            </header>
            <section id="main">
                <div id="taskList"></div>
            </section>
        </section>
        <script id="taskTemplate" type="text/template">
            <div>
                <input class="edit" value="<%= task %>">
                <button id="destroy">Delete</button>
            </div>
        </script>
        <script src="AppModel.js"></script>
        <script src="AppView.js"></script>
    </body>
</html>
